<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes Generator</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./Asserts/example-dark-theme-favico-6a6f6f67bc3e7.png" type="image/x-icon">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external css -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- skeleton of the quote generator start -->
     <section class="container p-3 my-auto rounded mx-auto text-white bg-dark">
        <p class="quote text-center my-2">Because there's nothing more beautiful than the way the ocean refuses to stop kissing the shoreline, no matter how many times it's sent away.</p>
        <p class="author text-end my-2">-Sarah Kay</p>
        <div class="text-center">
            <button class="getquote btn btn-warning" onclick="GenerateQuote()">Get Quote</button>
        </div>
     </section>
    <!-- skeleton of the quote generator end -->

    <!-- script -->
     <script src="script.js"></script>
  </body>
</html>
